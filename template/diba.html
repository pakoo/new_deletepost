<title>D8 被删掉的帖子</title>
<style>
body {margin:0px;}
#pagebody {clear:both;margin: 0 auto;width:1000px;}
.item {clear:both;width:1000px;line-height:25px;}
.title {float:left;width:700px;}
.post_time {float:left}
.user {float:right}
#otherpage {clear:both;width:1000px;TEXT-ALIGN:center;}
#frontpage {width:100px;}
#nextpage {}
#hot_post {float:left}
</style>
<body>
    <div id = "pagebody">
        <a href="/tieba/1/"><h1>D8 被删掉的帖子</h1></a>
        {% for post in posts %}
            <div class="item"><div class="title"><a href="{{post.0}}" target="_blank">{{post.1}}</a></div> <div class="post_time">{{post.2}}</div> <div class="user">{{post.3}}</div></div>
        {% endfor %}
        <br>
        <br>

        <div id="otherpage">
            {% if frontpage %}
            <div id="frontpage">
            <a href="{{frontpage}}">上一页</a>
            </div>
            {% endif %}
            <div id="nextpage">
            <a href="{{nextpage}}">下一页</a>
            </div>
            <p id="total_amount">
            {{total_amount}}
            </p>
        </div>

        <div id="hot_post">
            <h3>网友们都在看下面的帖子！</h3>
            <ul>
                {% for tie in hot_post %}
                    <li>
                    <a href="{{tie.0}}">{{tie.1}}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>

    </div>




        <footer>

            </center>
            </span>
        </footer>
    </div>
</body>
<script>
$(document).ready(function(){
    function get_total_amount(){
        var jqxhr = $.get("/tieba/amount", function(data) {
        //alert("total_amount:"+data);
        $("#total_amount").html(data);
        })
        .success(function() { })
        //.error(function() { alert("get post total amount falied"); })
        .complete(function() { window.setTimeout(get_total_amount,5000); });
    }
