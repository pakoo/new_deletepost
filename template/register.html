{% extends "base.html" %}
{% block title %}注册{% endblock %}
{% block content %}
    <div class="container">
        <div class="row ">
            <div class="span4 offset4">

                <form class="bs-docs-example form-horizontal">

                <div class="control-group">
                <label class="control-label" for="inputEmail">需要一个很屌的名字</label>
                <div class="controls">
                <input type="text" id="inputEmail" placeholder="春哥">
                </div>
                </div>

                <div class="control-group">
                <label class="control-label" for="inputPassword">需要一个猥琐的密码</label>
                <div class="controls">
                <input type="password" id="inputPassword" placeholder="98wj1d0aw9idoqjr+3%">
                </div>
                </div>

                <div class="control-group">
                <div class="controls">
                <button type="submit button" class="btn btn-info">注册走一个</button>
                </div>
                </div>
                </form>                                                                                              

            </div>
        </div>
    </div> <!-- /container -->
{% endblock %}
